<div class="min-h-screen bg-gray-100 py-10 app-container">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">

    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">{{ title() }}</h1>

    <section class="bg-white shadow-xl rounded-xl p-6 mb-10" #commentFormSection>
      <app-comment-form [parentCommentId]="replyingToId()"
                        (commentAdded)="onCommentAdded()"
                        (cancelReply)="onReplyTo(null)"></app-comment-form>
    </section>
    <section class="mt-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Комментарии</h2>

      @if (isLoading()) {
      <div class="flex items-center justify-center p-6 bg-blue-50 text-blue-700 rounded-lg">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Загрузка комментариев...
      </div>
      } @else if (loadingError()) {
      <div class="p-4 bg-red-100 text-red-700 rounded-lg border border-red-300">
        <p class="font-semibold">Ошибка загрузки:</p>
        <p>{{ loadingError() }}</p>
      </div>
      } @else if (comments().length === 0) {
      <div class="p-4 bg-yellow-50 text-yellow-700 rounded-lg">
        Комментарии пока отсутствуют. Будьте первым!
      </div>
      }
      @if (!isLoading() && comments().length > 0) {
      <app-comment-list [allComments]="comments()"
                        [replyingToId]="replyingToId()"
                        (replyTo)="onReplyTo($event)"></app-comment-list>
      }
    </section>
  </div>
</div>
