version: '3.9'

services:
  backend:
    build: ./backend
    container_name: comments-backend
    ports:
      - "5000:8080"
    environment:
      - DOTNET_ENVIRONMENT=Development

  frontend:
    build: ./frontend
    container_name: comments-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
